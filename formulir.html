<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"

</head>
<body>

<header>
    <h1>Formulir Pemesanan tiket</h1>
    <nav>
        <ul>
            <li><a href="index.html">Kembali ke Home</a></li>
        </ul>
    </nav>
</header>

<div class="container">
<section>
<h3>Isi Data Anda</h3>

<form id="myForm">
<div class="form-group">
    <label>Email</label>
    <input type="email" name="email" required>
</div>

<div class="form-group">
    <label>Telepon</label>
    <input type="tel" name="telepon">
</div>

<div class="form-group">
    <label>Alamat</label>
    <textarea name="alamat"></textarea>
</div>

<div class="form-group">
    <label>Desa</label>
    <input type="text" name="desa">
</div>

<div class="form-group">
    <label>Kecamatan</label>
    <input type="text" name="kecamatan">
</div>

<div class="form-group">
    <label>Kabupaten/Kota</label>
    <input type="text" name="kota">
</div>

<div class="form-group">
    <label>Provinsi</label>
    <input type="text" name="provinsi">
</div>

<div class="form-group">
    <label>Kode Pos</label>
    <input type="number" name="kodepos">
</div>

<div class="form-group">
    <label>Tanggal</label>
    <input type="date" name="tanggal">
</div>

<div class="form-group">
    <label>Jam</label>
    <input type="time" name="jam">
</div>

<div class="form-group">
    <label>Jumlah</label>
    <input type="number" name="jumlah">
</div>

<div class="form-group">
    <label>Website</label>
    <input type="url" name="website">
</div>

<div class="form-group">
    <label>Pilih Warna</label>
    <input type="color" name="warna">
</div>

<div class="form-group">
    <label>Jenis Kelamin</label>
    <input type="radio" name="jk" value="Laki-laki"> Laki-laki
    <input type="radio" name="jk" value="Perempuan"> Perempuan
</div>

<div class="form-group">
    <label>Hobi</label>
    <input type="checkbox" name="hobi" value="Membaca"> Membaca
    <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
</div>

<div class="form-group">
    <label>Upload File</label>
    <input type="file" name="file">
</div>

<input type="reset" value="Reset">
<input type="submit" value="Kirim">

</form>

<div id="output"></div>

</section>
</div>

<script>
document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new FormData(this);
    let hasil = "<h3>Data yang Dikirim:</h3>";

    for (let [key, value] of formData.entries()) {
        hasil += key + " : " + value + "<br>";
    }

    document.getElementById("output").innerHTML = hasil;

    localStorage.setItem("formData", hasil);

    alert("Data berhasil dikirim!");
});

window.onload = function(){
    if(localStorage.getItem("formData")){
        document.getElementById("output").innerHTML = localStorage.getItem("formData");
    }
};
</script>

</body>
</html>
